  <!-- ===== NAVBAR ===== -->

    <div class="container">
      <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand"><h3>MES PROJETS</h3></a>

          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">À propos</a>
              </li>
              <li class="nav-item dropdown">
                <div class="d-flex align-items-center">
                  <a href="media.html" class="nav-link">Média</a>
                  <a class="nav-link dropdown-toggle px-1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- CONTENU -->
  <main class="container mt-5 pt-5">

    <!-- ALERTE -->
    <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
      Votre message a bien été envoyé !
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
    </div>

    <h2 class="text-center my-4">Contactez-moi</h2>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Votre message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer</button>
    </form>

  </main>

  <!-- FOOTER -->

      <a href="mailto:exemple@mail.com" class="text-white" target="_blank"><i class="bi bi-envelope-fill" style="font-size: 1.5rem;"></i></a>
